<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let promotion"> {{promotion.id}} </td>
  </ng-container>

  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef> Código </th>
    <td mat-cell *matCellDef="let promotion"> {{promotion.code}} </td>
  </ng-container>

  <ng-container matColumnDef="discount">
    <th mat-header-cell *matHeaderCellDef> Descuento </th>
    <td mat-cell *matCellDef="let promotion"> {{promotion.discount}}% </td>
  </ng-container>

  <ng-container matColumnDef="expirationDate">
    <th mat-header-cell *matHeaderCellDef> Fecha de Expiración </th>
    <td mat-cell *matCellDef="let promotion"> {{promotion.expirationDate}} </td>
  </ng-container>

  <ng-container matColumnDef="used">
    <th mat-header-cell *matHeaderCellDef> Usado </th>
    <td mat-cell *matCellDef="let promotion"> {{promotion.used ? 'Sí' : 'No'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-button class="create-promotion-button" (click)="createPromotion()">Crear Promoción</button>

<input matInput placeholder="Código de Promoción" #promotionCode>
<button mat-button (click)="redeemPromotion(promotionCode.value)">Redimir Código</button>
